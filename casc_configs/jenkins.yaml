plugins:
  # TODO: use latest version? See https://github.com/jenkinsci/configuration-as-code-plugin/issues/605
  required:
    blueocean: 1.13.1
    configuration-as-code: 1.7
    configuration-as-code-support: 1.7

jenkins:
  authorizationStrategy: unsecured
  crumbIssuer:
    standard:
      excludeClientIPFromCrumb: false
  mode: NORMAL
  numExecutors: 2
  scmCheckoutRetryCount: 2
  systemMessage: |
    Jenkins Docker image built from https://github.com/dmolesUC3/mrt-jenkins-docker

security:
  remotingCLI:
    enabled: false

tool:
  git:
    installations:
      - name: git
        home: /usr/bin/git
  jdk:
    installations:
      - name: jdk8
        home: /usr/lib/jvm/java-8-openjdk-amd64/
      - name: jdk11
        home: /opt/jdk/jdk-11
