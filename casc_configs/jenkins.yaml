plugins:
  # TODO: use latest versions? See https://github.com/jenkinsci/configuration-as-code-plugin/issues/605
  required:
    ansicolor: 0.6.2
    configuration-as-code: 1.7
    configuration-as-code-support: 1.7
    git: 3.9.3
    github: 1.29.4
    maven-plugin: 3.2
    pipeline-maven: 3.6.7
    workflow-aggregator: 2.6

jenkins:
  authorizationStrategy: unsecured
  crumbIssuer:
    standard:
      excludeClientIPFromCrumb: false
  mode: NORMAL
  numExecutors: 2
  scmCheckoutRetryCount: 2
  systemMessage: |
    Jenkins Docker image built from https://github.com/dmolesUC3/mrt-jenkins-docker

security:
  remotingCLI:
    enabled: false

tool:
  git:
    installations:
      - name: git
        home: /usr/bin/git
  jdk:
    installations:
      - name: jdk8
        home: /opt/jdk/jdk8
      - name: jdk11
        home: /opt/jdk/jdk11
  maven:
    installations:
      - name: maven
        home: /usr/share/maven